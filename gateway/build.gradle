plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.google.cloud.tools.jib' version '3.4.2'
}

group = 'ru.imageprocessing'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

configurations.all {
    exclude group: 'commons-logging', module: 'commons-logging'
    exclude group: 'org.slf4j', module:'slf4j-simple'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation project(':auth-client')
    implementation project(':aws-storage-client')
    implementation project(':notification-client')

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:4.1.2'
    implementation 'org.keycloak:keycloak-admin-client:24.0.1'
    implementation 'commons-io:commons-io:2.15.1'
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-api:2.5.0'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'
    implementation 'org.springdoc:springdoc-openapi-starter-common:2.5.0'

    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

//gradle jibDockerBuild
jib {
    from {
        image = 'eclipse-temurin:21-jre'
    }
    allowInsecureRegistries = true
    to {
        image = "imageprocessing/${rootProject.name}-${project.name}:latest"
    }
}