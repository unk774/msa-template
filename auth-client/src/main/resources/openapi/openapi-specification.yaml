openapi: 3.0.0
info:
  title: Authentication Service API
  description: Microservice for user authentication and management
  version: 1.0.0
servers:
  - url: http://localhost:8081/api/v1
    description: Local server
  - url: https://auth.your-service.com/api/v1
    description: Production server

tags:
  - name: Auth
    description: Authentication and tokens
  - name: Users
    description: User management

paths:
  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: User authentication
      operationId: getToken
      description: Returns JWT token for API access
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Token refresh
      operationId: refreshToken
      description: Returns new access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token successfully refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid refresh token

  /api/v1/users/register:
    post:
      tags: [Users]
      summary: Register new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '409':
          description: User already exists

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "user@example.com"
        password:
          type: string
          format: password
          example: "P@ssw0rd!"

    RegisterUserRequest:
      type: object
      required:
        - login
        - password
        - email
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        login:
          type: string
          example: "user"
        password:
          type: string
          format: password
          minLength: 8
          example: "P@ssw0rd!"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refreshToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expiresIn:
          type: integer
          example: 3600
        tokenType:
          type: string
          example: "Bearer"

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    ValidateTokenRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    TokenValidationResponse:
      type: object
      properties:
        isValid:
          type: boolean
          example: true
        claims:
          type: object
          properties:
            sub:
              type: string
              example: "user123"
            roles:
              type: array
              items:
                type: string
              example: ["ROLE_USER"]

    UserResponse:
      type: object
      properties:
        login:
          type: string
          example: "user123"
        email:
          type: string
          example: "user@example.com"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Invalid credentials"
        message:
          type: string
          example: "Authentication failed"
        status:
          type: integer
          example: 401
        timestamp:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT token for authentication"